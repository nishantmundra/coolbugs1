<div class="card">
    <h2>Login</h2>
    <form method="GET">
        <div class="form-group">
            <label for="userID">Username</label>
            <input type="text" id="userID" class="form-control" required [(ngModel)]="user.userID" name="userID"/>
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" id="pass" class="form-control" required [(ngModel)]="user.pass" name="pass"/>
        </div>
        <div class="form-group">
            <button routerLink='/dashboard' class="btn btn-primary" (click)="onClick()">Login</button>
            <a routerLink="/register" class="btn btn-link">Register</a>
        </div>
    </form>
    </div>
